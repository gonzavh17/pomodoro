<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="body">
    <header>
        <nav class="nav-bar">

        </nav>
    </header>

    <main>
        <section class="section">
            <h1 class="titulo">Pomodoro timer</h1>
            <div class="container">
                <div>
                    <button class="pomodoro">Pomodoro</button>
                    <button class="short-break">Short Break</button>
                    <button class="long-break">Long Break</button>
                </div>

                <div class="timer">
                    <input class="number" type="text" maxlength="2" value="00">
                    <span>:</span>
                    <input class="number" type="text" maxlength="2" value="01">
                </div>
                <div class="buttons">
                    <button class="buttons-start" id="play" onclick="starTimer()"><span class="jam jam-play"></span></button>
                    <button class="buttons-start" id="stop" onclick="stopTimer()"><span class="jam jam-pause"></span></button>
                </div>
            </div>



            <div>
                <form id="form">
                    <input type="text" placeholder="Agregar titulo" id="title">
                    <input type="text" placeholder="Agregar tarea" id="description">
                    <button class="button1">Agregar</button>


                    <div id="tasks">

                    </div>
                </form>
            </div>

        </section>


    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
