<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="body">
    <header>

        <nav class="navbar navbar-expand-lg bg-light nav-bar">
            <div class="container-fluid nav-bar-container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse nav-items" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <section>


            <div class="section1">

                <div class="card text-center card-container">
                    <div class="spotify-container">
                        <div class="spotify">
                            <iframe class="spotify-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0" width="80%" height="300" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                        </div>
                    </div>
                    <div class="card-footer">Music to relax</div>
                </div>


            </div>
        </section>
        <section class="section">
            <div class="card text-center timer-container">
                <div class="card-header">
                    <h1 class="titulo">Pomodoro timer</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="timer">
                                <input class="number" type="text" maxlength="2" value="00">
                                <span>:</span>
                                <input class="number" type="text" maxlength="2" value="01">
                            </div>
                        </div>
                        <div class="col buttons-container">
                            <div class="buttons">
                                <button class="buttons-start" id="play" onclick="starTimer()"><span class="jam jam-play"></span></button>
                                <button class="buttons-start" id="stop" onclick="stopTimer()"><span class="jam jam-pause"></span></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="buttons">
                            <a href="#" class="btn btn-timer">Pomodoro</a>
                            <a href="#" class="btn btn-timer">Short Break</a>
                            <a href="#" class="btn btn-timer">long Break</a>
                        </div>
                    </div>





                </div>
                <div class="card-footer text-muted">
                    2 days ago
                </div>
            </div>




            <div>
                <form id="formTask">
                    <div class="form-group">
                        <input type="text" id="title" placeholder="Add A Todo">
                        <input type="text" id="description" placeholder="Add A Todo"></input>
                    </div>
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>

            <div>
                <div id="tasks"></div>
            </div>




            <div>
                <div class="frases-container ">
                    <p id="frase">"Con autodisciplina casi todo es posible"</p>
                    <p id="autor">-Theodore Roosevelt</p>
                </div>
                <div class="button-frase-container">
                    <button id="button-nueva-frase">Nueva frase</button>
                </div>
            </div>





        </section>




    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
    <script src="script.js "></script>
</body>

</html>
